<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando Seletores Descendentes</title>
    <style>
        * {
            font-family: Arial, sans-serif;
        }
        .cabecalho h1 {
            font-size: 34px;
        }
        main {
            font-size: 18px;
        }
        .rodape p {
            font-size: 14px;
            background-color: gray;
        }
        .rodape #last-content {
            font-weight: bold;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header class="cabecalho">
        <h1>Bem-vindo ao Meu Site</h1>
    </header>
    <main>
        <p>Este é o primeiro parágrafo da seção principal.</p>
        <p>Este é o segundo parágrafo da seção principal.</p>
    </main>
    <footer class="rodape">
        <p>Este é um parágrafo no rodapé.</p>
        <p id="last-content">Este é o último conteúdo da página.</p>
    </footer>
</body>
</html>
